<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
      <div class="just-back">
        
      </div>

      <div class="container-one">
        <div class="cyan-hover">
          <img src="images/icon-view.svg" class="view">
        </div>
        <img src="images/image-equilibrium.jpg" class="image-equilibrium">
        <div class="some-div">

        </div>
  
      </div>
      
      <div class="container-two">
        <div class="center-texts">
          <p class="equilibrium">
            Equilibrium #3429
          </p>
          <p class="our">
            Our Equilibrium collection promotes <br class="br"> balance and calm.
          </p>
        </div>
        <div class="eth">
          <img src="images/icon-ethereum.svg" class="img-two">
          <p class="ethereum">0.041 ETH
          </p> 
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" class="clock">
          <p class="days-left">
            3 days left
          </p>
        </div>
        <div class="line-through">

        </div>
        <div class="bottom-text">
          <img src="images/image-avatar.png" class="img-three">
          <p class="creation">
            Creation of
          </p>
        </div>
        <div class="bottom-text-two">
          <p class="name-jules">
            Jules Wyvern
          </p>
        </div>
      </div>

    </main>
</body>
</html>
